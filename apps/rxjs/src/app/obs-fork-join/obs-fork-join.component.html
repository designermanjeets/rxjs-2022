<mat-form-field class="search-bar" appearance='outline'>
  <input matInput placeholder="Type your search" #searchInput autocomplete="off">
</mat-form-field>
<h3>Posts</h3>
<table id="customers" class="mat-elevation-z7" *ngIf="posts?.length">

  <thead>
  <tr>
    <th>Title</th>
    <th>Description</th>
    <th>UserId</th>
  </tr>
  </thead>

  <tr *ngFor="let post of posts">
    <td class="seqno-cell">{{post.title}}</td>
    <td class="description-cell">{{post.body}}</td>
    <td class="duration-cell">{{post.userId}}</td>
  </tr>

</table>
<br>
<h3>Comments</h3>
<table id="customers" class="mat-elevation-z7" *ngIf="comments?.length">

  <thead>
  <tr>
    <th>Email</th>
    <th>Body</th>
    <th>Comment ID</th>
  </tr>
  </thead>

  <tr *ngFor="let comment of comments">
    <td class="seqno-cell">{{comment.email}}</td>
    <td class="description-cell">{{comment.body}}</td>
    <td class="duration-cell">{{comment.postId}}</td>
  </tr>

</table>
